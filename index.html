@keyframes floatUp{

/* FIREWORKS */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth; canvas.height=innerHeight;
let parts=[];
function fireworks(){
  setInterval(()=>{
    for(let i=0;i<60;i++)
      parts.push({x:canvas.width/2,y:canvas.height/2,dx:(Math.random()-.5)*8,dy:(Math.random()-.5)*8,l:80});
  },500);
  (function anim(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    parts.forEach((p,i)=>{
      ctx.fillStyle="rgba(255,77,109,.8)";
      ctx.beginPath(); ctx.arc(p.x,p.y,2,0,6.28); ctx.fill();
      p.x+=p.dx; p.y+=p.dy; p.l--;
      if(p.l<=0)parts.splice(i,1);
    });
    requestAnimationFrame(anim);
  })();
}
