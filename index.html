<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {

      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

    /* üéµ Sound symbol ABOVE the box */
    .music {

    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }

      padding: 25px;
      width: 90%;

      text-align: center;
    }

    .heart {
      font-size: 30px;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      font-size: 15px;
    }

    .question {
      margin-top: 20px;
      font-weight: 600;
      color: #333;
    }

    button {
      margin: 8px;
      padding: 10px 18px;
      border: none;
      border-radius: 25px;
      background: #ff4d6d;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: #e63956;
    }

    #result {
      margin-top: 20px;
      font-size: 16px;
      color: #ff4d6d;

    }
  </style>
</head>

<body>
